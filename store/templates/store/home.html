<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OutfitBazar - Home</title>
</head>
<body>
    <h1>Welcome to OutfitBazar</h1>
    <div>
        {% for product in products %}
            <div>
                <h2>{{ product.name }}</h2>
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <p>{{ product.description }}</p>
                <p>${{ product.price }}</p>
                <a href="{% url 'product_detail' pk=product.pk %}">View Details</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
